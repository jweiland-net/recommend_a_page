{namespace vh=JWeiland\RecommendAPage\ViewHelper}

<f:layout name="Default"/>
<f:section name="main">
	<f:if condition="{recommendations}">
		<ul>
			<f:for each="{recommendations}" as="recommendation">
				<li>
					<f:link.page pageUid="{recommendation.targetPid}">
						<vh:PageIdToTitle pageId="{recommendation.targetPid}"/>
					</f:link.page>
				</li>
			</f:for>
		</ul>
	</f:if>
</f:section>
